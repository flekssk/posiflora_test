# Octane (Laravel Octane backend)
upstream octane {
    server php:8000;
    keepalive 64;
}

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    gzip on;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_vary on;
    gzip_proxied any;
    gzip_types
        text/plain text/css text/xml
        text/javascript application/javascript application/x-javascript
        application/json application/xml application/xml+rss
        image/svg+xml font/ttf font/otf application/font-woff application/font-woff2;

    etag on;
    if_modified_since exact;

    return 301 https://localhost$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name _;

    root /var/www/html/public;
    index index.html;

    ssl_certificate     /etc/nginx/cert/server.crt;
    ssl_certificate_key /etc/nginx/cert/server.key;

    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_cache   shared:SSL:20m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    gzip on;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_vary on;
    gzip_proxied any;
    gzip_types
        text/plain text/css text/xml
        text/javascript application/javascript application/x-javascript
        application/json application/xml application/xml+rss
        image/svg+xml font/ttf font/otf application/font-woff application/font-woff2;

    etag on;
    if_modified_since exact;

    location ~* ^/build/assets/.*\.(?:css|js|mjs|map)$ {
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        try_files $uri =404;
    }

    location ~* \.(?:ico|gif|png|jpg|jpeg|webp|avif|svg|mp4|webm|ogg|pdf|woff2?|ttf|otf|eot)$ {
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000" always;
        try_files $uri =404;
    }

    location / {
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;

        try_files $uri @octane;
    }

    location @octane {
        proxy_http_version 1.1;
        proxy_pass http://octane;

        proxy_set_header Host               $host;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto  $scheme;
        proxy_set_header X-Forwarded-Host   $host;

        proxy_buffering off;

        proxy_connect_timeout 5s;
        proxy_send_timeout    300s;
        proxy_read_timeout    300s;
    }
}
